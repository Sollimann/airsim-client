name = "move_by"
path = "examples/multirotor/move_by.rs"

[[example]]
crate-type = ["bin"]
name = "move_on_path"
path = "examples/multirotor/move_on_path.rs"

[[example]]
crate-type = ["bin"]
name = "manual_mode"
path = "examples/multirotor/manual_mode.rs"

[[example]]
crate-type = ["bin"]
name = "motor_pwm"
path = "examples/multirotor/move_by_pwm.rs"

[[example]]
crate-type = ["bin"]
name = "move_by_rpy"
path = "examples/multirotor/move_by_rpy.rs"

[[example]]
crate-type = ["bin"]
